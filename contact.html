<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav">
            <div>
                <a href="index.html" class="nav__logo">My Portfolio</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link active-link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="section" id="contact">
            <div class="container">
                <h2 class="section-title">Contact</h2>
                <div class="contact__container">
                    <div class="contact__form">
                        <input type="text" id="name" placeholder="Name" class="contact__input">
                        <input type="email" id="email" placeholder="Email" class="contact__input">
                        <textarea id="message" placeholder="Message" class="contact__input"></textarea>
                        <button class="button contact__button" onclick="handleSubmit()">Send Message</button>
                        <div id="formStatus" class="form-status"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">Saiyyam</p>
        <div class="footer__social">
            <a href="https://facebook.com" target="_blank" class="footer__icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="footer__icon">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="footer__icon">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <p class="footer__copy">Â© 2025 Saiyyam. All rights reserved</p>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script>
        function handleSubmit() {
            var status = document.getElementById('formStatus');
            status.textContent = 'Message sent successfully!';
            status.classList.add('show');
            setTimeout(function(){ status.classList.remove('show'); }, 3000);
        }
    </script>
</body>
</html>
